<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Chrome</title>
</head>
<body>
	<div class="header">
  	<h1 class="userName">Hello!</h1>
  	<input type="text" placeholder="please enter your name" class="userNameInput">
  </div>
	<div class ='clockParent'>
		<div class="clock-face">
			<span class="clockDigits">time</span>
			<div class="hand hour-hand"></div>
			<div class="hand minute-hand"></div>
			<div class="hand seconds-hand"></div>
		</div>
	</div>
	<!-- random quote generator -->
	<div class="quoteContainer"><h2>Quotes</h2></div>
	<!-- addding the to do list skeleton -->
	<section class="todo-container">
		<h3>todos</h3>
		<div id = 'container'>
			<a href="#"><i class="fas fa-angle-down"></i></a>
			<input placeholder='What needs to be done?'class="input">
			<!-- <button class="addBtn"><a href="#">Add task</a></button> -->
		</div>
		<ul>
		</ul>
		<div class="taskStatus">
			<a href="#"><span class="itemLeftstatus update">Item left</span></a>
			<a href="#"><span class="allStatus update">All</span></a>
			<a href="#"><span class="activeStatus update">Active</span></a>
			<a href="#"><span class="completedStatus update">Completed</span></a>
			<a href="#"><span class="clearStatus update">Clear Completed</span></a>
		</div>		
	</section>
</div>
	<script src="js/main.js"></script>
	<script src="js/quotes.js"></script>
	<!-- <script src="js/name.js"></script> -->
</body>
</html>
